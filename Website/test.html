<!DOCTYPE html>
<html lang="en">

<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
</head>


<body>

    <div id="fb-root"></div>
    <div class="fb-login-button" data-scope="public_profile,email" data-show-faces="true" data-width="400" data-max-rows="2" onlogin="checkLoginState()">Start w/ Facebook</div>
    <div id="status"></div>


    <script type="text/javascript" src="js/facebook.js"></script>

</body>
</html>
